<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/project.css">
</head>
<body>
    <!-- Hidden thumbnail for list display -->
    <img id="list-thumbnail" src="assets/images/thumbnail.jpg" alt="Project thumbnail">

    <!-- Project metadata (JSON) -->
    <script type="application/json" id="project-metadata">
    {
        "name": "Project Name",
        "dateStart": "2024-01-01",
        "dateEnd": "2024-01-31",
        "tools": ["After Effects", "Premiere Pro"],
        "workType": "Freelance",
        "collaborators": [],
        "category": "work",
        "thumbnail": "assets/images/thumbnail.jpg",
        "projectFile": "project-template.html"
    }
    </script>

    <!-- Visible project content -->
    <div class="project-header">
        <h1 class="project-name" id="display-name">Project Name</h1>
        <div class="project-meta">
            <div class="meta-item">
                <span class="meta-label">Date:</span>
                <span id="display-date">January 2024</span>
            </div>
            <div class="meta-item">
                <span class="meta-label">Tools:</span>
                <span id="display-tools">After Effects, Premiere Pro</span>
            </div>
            <div class="meta-item">
                <span class="meta-label">Type:</span>
                <span id="display-type">Freelance</span>
            </div>
            <div class="meta-item" id="collaborators-container" style="display: none;">
                <span class="meta-label">Collaborators:</span>
                <span id="display-collaborators"></span>
            </div>
        </div>
    </div>

    <div class="project-content">
        <!-- 
          PROJECT CONTENT AREA
          Use component instances with data attributes - components load automatically!
          Components are maintained in components/ folder - update once, changes everywhere.
        -->

        <!-- Example: Full Width Image Component -->
        <div data-component="full-width-image" 
             data-imageurl="assets/images/example.jpg" 
             data-imagealt="Example image"
             data-caption="Example caption text">
        </div>

        <!-- 
          AVAILABLE COMPONENTS (use data-component attribute):
          
          1. Full Width Image:
          <div data-component="full-width-image" 
               data-imageurl="path/to/image.jpg" 
               data-imagealt="Alt text"
               data-caption="Caption text">
          </div>
          
          2. Image Carousel:
          <div data-component="image-carousel" 
               data-images='["img1.jpg","img2.jpg","img3.jpg"]'
               data-captions='["Caption 1","Caption 2","Caption 3"]'
               data-alts='["Alt 1","Alt 2","Alt 3"]'
               data-uniqueid="my-carousel">
          </div>
          
          3. Grid 2-1 (2 top, 1 bottom):
          <div data-component="grid-2-1" 
               data-image1url="img1.jpg" 
               data-image2url="img2.jpg" 
               data-image3url="img3.jpg"
               data-caption1="Caption 1"
               data-caption2="Caption 2"
               data-caption3="Caption 3">
          </div>
          
          4. Grid 3 (3 columns):
          <div data-component="grid-3" 
               data-image1url="img1.jpg" 
               data-image2url="img2.jpg" 
               data-image3url="img3.jpg">
          </div>
          
          5. Video Embed:
          <div data-component="video-embed" 
               data-videourl="assets/videos/video.mp4" 
               data-videoposter="poster.jpg"
               data-videocaption="Video caption">
          </div>
          
          6. Text Block (Multiple Variants):
          
          a) Title + Paragraph:
          <div data-component="text-block" 
               data-variant="title-paragraph"
               data-textcontent="<h2>Heading</h2><p>Paragraph text here.</p>" 
               data-textalign="left">
          </div>
          
          b) Paragraph Only:
          <div data-component="text-block" 
               data-variant="paragraph"
               data-textcontent="<p>Just paragraph text, no title.</p>" 
               data-textalign="center">
          </div>
          
          c) Quote:
          <div data-component="text-block" 
               data-variant="quote"
               data-quotetext="Your quote text here"
               data-quoteauthor="Optional author name"
               data-textalign="center">
          </div>
          
          d) Title Only:
          <div data-component="text-block" 
               data-variant="title-only"
               data-titletext="Section Title"
               data-textalign="left">
          </div>
          
          All text blocks support: data-textalign="left" | "center" | "right"
          
          See components/README.md for detailed usage instructions.
        -->
    </div>

    <!-- Component Loader - must be included for components to work -->
    <script src="components/component-loader.js"></script>

    <script>
        // Auto-populate visible fields from metadata
        const metadataScript = document.getElementById('project-metadata');
        if (metadataScript) {
            const metadata = JSON.parse(metadataScript.textContent);
            
            document.getElementById('display-name').textContent = metadata.name;
            
            const startDate = new Date(metadata.dateStart);
            const endDate = metadata.dateEnd ? new Date(metadata.dateEnd) : null;
            const dateStr = endDate && endDate.getTime() !== startDate.getTime()
                ? `${startDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' })} - ${endDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' })}`
                : startDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            document.getElementById('display-date').textContent = dateStr;
            
            document.getElementById('display-tools').textContent = metadata.tools.join(', ');
            document.getElementById('display-type').textContent = metadata.workType;
            
            if (metadata.collaborators && metadata.collaborators.length > 0) {
                document.getElementById('collaborators-container').style.display = 'flex';
                document.getElementById('display-collaborators').textContent = metadata.collaborators.join(', ');
            }
        }
    </script>
</body>
</html>

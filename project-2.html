<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Identity Animation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #ffffff;
            --color-text: #000000;
            --color-border: #e0e0e0;
            --spacing-unit: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            padding: calc(var(--spacing-unit) * 2);
            max-width: 1400px;
            margin: 0 auto;
        }

        #list-thumbnail {
            display: none;
        }

        .project-header {
            margin-bottom: calc(var(--spacing-unit) * 3);
            padding-bottom: calc(var(--spacing-unit) * 2);
            border-bottom: 1px solid var(--color-border);
        }

        .project-name {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 900;
            margin-bottom: calc(var(--spacing-unit) * 1.5);
            font-family: 'Inter', sans-serif;
        }

        .project-meta {
            display: flex;
            flex-wrap: wrap;
            gap: calc(var(--spacing-unit) * 2);
            font-size: 0.9rem;
            color: #666;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: calc(var(--spacing-unit) * 0.5);
        }

        .meta-label {
            font-weight: 600;
            color: var(--color-text);
        }

        .project-content {
            margin-top: calc(var(--spacing-unit) * 3);
        }

        .project-content img,
        .project-content video {
            max-width: 100%;
            height: auto;
            margin-bottom: var(--spacing-unit);
        }
    </style>
</head>
<body>
    <!-- Hidden thumbnail for list display -->
    <img id="list-thumbnail" src="https://picsum.photos/400/400?random=2" alt="Project thumbnail">

    <!-- Project metadata (JSON) -->
    <script type="application/json" id="project-metadata">
    {
        "name": "Brand Identity Animation",
        "dateStart": "2024-02-01",
        "dateEnd": "2024-02-28",
        "tools": ["After Effects", "Illustrator", "Photoshop"],
        "workType": "Freelance",
        "collaborators": [],
        "category": "work",
        "thumbnail": "https://picsum.photos/400/400?random=2",
        "projectFile": "project-2.html"
    }
    </script>

    <!-- Visible project content -->
    <div class="project-header">
        <h1 class="project-name" id="display-name">Brand Identity Animation</h1>
        <div class="project-meta">
            <div class="meta-item">
                <span class="meta-label">Date:</span>
                <span id="display-date">February 2024</span>
            </div>
            <div class="meta-item">
                <span class="meta-label">Tools:</span>
                <span id="display-tools">After Effects, Illustrator, Photoshop</span>
            </div>
            <div class="meta-item">
                <span class="meta-label">Type:</span>
                <span id="display-type">Freelance</span>
            </div>
            <div class="meta-item" id="collaborators-container" style="display: none;">
                <span class="meta-label">Collaborators:</span>
                <span id="display-collaborators"></span>
            </div>
        </div>
    </div>

    <div class="project-content">
        <p>This is a placeholder project showcasing brand identity animation work. Replace this content with your actual project details, images, and videos.</p>
        <img src="https://picsum.photos/1200/800?random=2" alt="Project image">
    </div>

    <script>
        // Auto-populate visible fields from metadata
        const metadataScript = document.getElementById('project-metadata');
        if (metadataScript) {
            const metadata = JSON.parse(metadataScript.textContent);
            
            document.getElementById('display-name').textContent = metadata.name;
            
            const startDate = new Date(metadata.dateStart);
            const endDate = metadata.dateEnd ? new Date(metadata.dateEnd) : null;
            const dateStr = endDate && endDate.getTime() !== startDate.getTime()
                ? `${startDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' })} - ${endDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' })}`
                : startDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            document.getElementById('display-date').textContent = dateStr;
            
            document.getElementById('display-tools').textContent = metadata.tools.join(', ');
            document.getElementById('display-type').textContent = metadata.workType;
            
            if (metadata.collaborators && metadata.collaborators.length > 0) {
                document.getElementById('collaborators-container').style.display = 'flex';
                document.getElementById('display-collaborators').textContent = metadata.collaborators.join(', ');
            }
        }
    </script>
</body>
</html>

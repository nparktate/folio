<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Identity Animation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/project.css">
</head>
<body>
    <!-- Hidden thumbnail for list display -->
    <img id="list-thumbnail" src="https://picsum.photos/400/400?random=2" alt="Project thumbnail">

    <!-- Project metadata (JSON) -->
    <script type="application/json" id="project-metadata">
    {
        "name": "Brand Identity Animation",
        "dateStart": "2024-02-01",
        "dateEnd": "2024-02-28",
        "tools": ["After Effects", "Illustrator", "Photoshop"],
        "workType": "Freelance",
        "collaborators": [],
        "category": "work",
        "thumbnail": "https://picsum.photos/400/400?random=2",
        "projectFile": "project-2.html"
    }
    </script>

    <!-- Visible project content -->
    <div class="project-header">
        <h1 class="project-name" id="display-name">Brand Identity Animation</h1>
        <div class="project-meta">
            <div class="meta-item">
                <span class="meta-label">Date:</span>
                <span id="display-date">February 2024</span>
            </div>
            <div class="meta-item">
                <span class="meta-label">Tools:</span>
                <span id="display-tools">After Effects, Illustrator, Photoshop</span>
            </div>
            <div class="meta-item">
                <span class="meta-label">Type:</span>
                <span id="display-type">Freelance</span>
            </div>
            <div class="meta-item" id="collaborators-container" style="display: none;">
                <span class="meta-label">Collaborators:</span>
                <span id="display-collaborators"></span>
            </div>
        </div>
    </div>

    <div class="project-content">
        <!-- Grid 2-1 Component -->
        <div data-component="grid-2-1" 
             data-image1url="https://picsum.photos/800/600?random=20" 
             data-image1alt="Brand element 1"
             data-image2url="https://picsum.photos/800/600?random=21" 
             data-image2alt="Brand element 2"
             data-image3url="https://picsum.photos/1200/500?random=22" 
             data-image3alt="Brand application"
             data-caption1="Logo variation"
             data-caption2="Color palette"
             data-caption3="Brand application examples">
        </div>

        <!-- Paragraph Only (Centered) -->
        <div data-component="text-block" 
             data-variant="paragraph"
             data-textcontent="<p>This brand identity animation project explores dynamic typography and fluid motion to create a cohesive visual language. The work combines traditional design principles with contemporary animation techniques.</p>" 
             data-textalign="center">
        </div>

        <!-- Quote (Centered) -->
        <div data-component="text-block" 
             data-variant="quote"
             data-quotetext="Design is not just what it looks like and feels like. Design is how it works. The essence of great design lies in understanding the fundamental principles of visual communication, motion, and user experience. When we combine thoughtful aesthetics with functional purpose, we create work that resonates deeply with audiences and stands the test of time. Every element, every transition, every choice matters in crafting a cohesive narrative."
             data-quoteauthor="Steve Jobs"
             data-textalign="center">
        </div>

        <!-- Title Only (Centered) -->
        <div data-component="text-block" 
             data-variant="title-only"
             data-titletext="Process & Execution"
             data-textalign="center">
        </div>

        <!-- Full Width Image -->
        <div data-component="full-width-image" 
             data-imageurl="https://picsum.photos/1200/600?random=23" 
             data-imagealt="Process documentation"
             data-caption="Behind the scenes process">
        </div>
    </div>

    <!-- Component Loader - must be included for components to work -->
    <script src="components/component-loader.js"></script>

    <script>
        // Auto-populate visible fields from metadata
        const metadataScript = document.getElementById('project-metadata');
        if (metadataScript) {
            const metadata = JSON.parse(metadataScript.textContent);
            
            document.getElementById('display-name').textContent = metadata.name;
            
            const startDate = new Date(metadata.dateStart);
            const endDate = metadata.dateEnd ? new Date(metadata.dateEnd) : null;
            const dateStr = endDate && endDate.getTime() !== startDate.getTime()
                ? `${startDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' })} - ${endDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' })}`
                : startDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            document.getElementById('display-date').textContent = dateStr;
            
            document.getElementById('display-tools').textContent = metadata.tools.join(', ');
            document.getElementById('display-type').textContent = metadata.workType;
            
            if (metadata.collaborators && metadata.collaborators.length > 0) {
                document.getElementById('collaborators-container').style.display = 'flex';
                document.getElementById('display-collaborators').textContent = metadata.collaborators.join(', ');
            }
        }
    </script>
</body>
</html>

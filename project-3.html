<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experimental Visuals</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/project.css">
</head>
<body>
    <!-- Hidden thumbnail for list display -->
    <img id="list-thumbnail" src="https://picsum.photos/400/400?random=3" alt="Project thumbnail">

    <!-- Project metadata (JSON) -->
    <script type="application/json" id="project-metadata">
    {
        "name": "Experimental Visuals",
        "dateStart": "2024-04-10",
        "dateEnd": "2024-04-15",
        "tools": ["Blender", "TouchDesigner", "After Effects"],
        "workType": "Misc",
        "collaborators": [],
        "category": "concepts",
        "thumbnail": "https://picsum.photos/400/400?random=3",
        "projectFile": "project-3.html"
    }
    </script>

    <!-- Visible project content -->
    <div class="project-header">
        <h1 class="project-name" id="display-name">Experimental Visuals</h1>
        <div class="project-meta">
            <div class="meta-item">
                <span class="meta-label">Date:</span>
                <span id="display-date">April 2024</span>
            </div>
            <div class="meta-item">
                <span class="meta-label">Tools:</span>
                <span id="display-tools">Blender, TouchDesigner, After Effects</span>
            </div>
            <div class="meta-item">
                <span class="meta-label">Type:</span>
                <span id="display-type">Misc</span>
            </div>
            <div class="meta-item" id="collaborators-container" style="display: none;">
                <span class="meta-label">Collaborators:</span>
                <span id="display-collaborators"></span>
            </div>
        </div>
    </div>

    <div class="project-content">
        <!-- Grid 3 Component -->
        <div data-component="grid-3" 
             data-image1url="https://picsum.photos/600/600?random=30" 
             data-image1alt="Experiment 1"
             data-image2url="https://picsum.photos/600/600?random=31" 
             data-image2alt="Experiment 2"
             data-image3url="https://picsum.photos/600/600?random=32" 
             data-image3alt="Experiment 3"
             data-caption1="Visual experiment 1"
             data-caption2="Visual experiment 2"
             data-caption3="Visual experiment 3">
        </div>

        <!-- Full Width Image Component -->
        <div data-component="full-width-image" 
             data-imageurl="https://picsum.photos/1200/600?random=33" 
             data-imagealt="Final composition"
             data-caption="Final experimental composition">
        </div>
    </div>

    <!-- Component Loader - must be included for components to work -->
    <script src="components/component-loader.js"></script>

    <script>
        // Auto-populate visible fields from metadata
        const metadataScript = document.getElementById('project-metadata');
        if (metadataScript) {
            const metadata = JSON.parse(metadataScript.textContent);
            
            document.getElementById('display-name').textContent = metadata.name;
            
            const startDate = new Date(metadata.dateStart);
            const endDate = metadata.dateEnd ? new Date(metadata.dateEnd) : null;
            const dateStr = endDate && endDate.getTime() !== startDate.getTime()
                ? `${startDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' })} - ${endDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' })}`
                : startDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            document.getElementById('display-date').textContent = dateStr;
            
            document.getElementById('display-tools').textContent = metadata.tools.join(', ');
            document.getElementById('display-type').textContent = metadata.workType;
            
            if (metadata.collaborators && metadata.collaborators.length > 0) {
                document.getElementById('collaborators-container').style.display = 'flex';
                document.getElementById('display-collaborators').textContent = metadata.collaborators.join(', ');
            }
        }
    </script>
</body>
</html>

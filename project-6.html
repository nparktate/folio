<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Exploration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/project.css">
</head>
<body>
    <img id="list-thumbnail" src="https://picsum.photos/400/400?random=6" alt="Project thumbnail">

    <script type="application/json" id="project-metadata">
    {
        "name": "Abstract Motion Study",
        "dateStart": "2024-08-10",
        "dateEnd": "2024-08-20",
        "tools": ["TouchDesigner", "Blender", "After Effects"],
        "workType": "Misc",
        "collaborators": [],
        "category": "concepts",
        "thumbnail": "https://picsum.photos/400/400?random=6",
        "projectFile": "project-6.html"
    }
    </script>

    <div class="project-header">
        <h1 class="project-name" id="display-name">Abstract Motion Study</h1>
        <div class="project-meta">
            <div class="meta-item">
                <span class="meta-label">Date:</span>
                <span id="display-date">August 2024</span>
            </div>
            <div class="meta-item">
                <span class="meta-label">Tools:</span>
                <span id="display-tools">TouchDesigner, Blender, After Effects</span>
            </div>
            <div class="meta-item">
                <span class="meta-label">Type:</span>
                <span id="display-type">Misc</span>
            </div>
        </div>
    </div>

    <div class="project-content">
        <!-- Full Width Image Component -->
        <div data-component="full-width-image" 
             data-imageurl="https://picsum.photos/1200/600?random=60" 
             data-imagealt="Main composition"
             data-caption="Initial exploration">
        </div>

        <!-- Image Carousel Component -->
        <div data-component="image-carousel" 
             data-images='["https://picsum.photos/1200/800?random=61","https://picsum.photos/1200/800?random=62","https://picsum.photos/1200/800?random=63"]'
             data-captions='["Variation study 1","Variation study 2","Variation study 3"]'
             data-alts='["Variation 1","Variation 2","Variation 3"]'
             data-uniqueid="proj6">
        </div>
    </div>

    <!-- Component Loader - must be included for components to work -->
    <script src="components/component-loader.js"></script>

    <script>
        const metadataScript = document.getElementById('project-metadata');
        if (metadataScript) {
            const metadata = JSON.parse(metadataScript.textContent);
            document.getElementById('display-name').textContent = metadata.name;
            const startDate = new Date(metadata.dateStart);
            const endDate = metadata.dateEnd ? new Date(metadata.dateEnd) : null;
            const dateStr = endDate && endDate.getTime() !== startDate.getTime()
                ? `${startDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' })} - ${endDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' })}`
                : startDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            document.getElementById('display-date').textContent = dateStr;
            document.getElementById('display-tools').textContent = metadata.tools.join(', ');
            document.getElementById('display-type').textContent = metadata.workType;
        }
    </script>
</body>
</html>

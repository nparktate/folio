<!-- 
  VIDEO EMBED COMPONENT
  Usage: Copy this entire block into your project.html, then replace:
  - [VIDEO-URL] with your video URL (local path or external)
  - [VIDEO-POSTER] with poster image URL (optional)
  - [VIDEO-CAPTION] with optional caption
  - [VIDEO-DESCRIPTION] with optional description
-->
<div class="component-video-embed">
    <style>
        .component-video-embed {
            margin: calc(var(--spacing-unit, 1rem) * 2) 0;
        }
        .video-embed-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background: #000;
        }
        .video-embed-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .video-embed-caption {
            font-size: 0.9rem;
            color: #666;
            margin-top: calc(var(--spacing-unit, 1rem) * 1);
            text-align: center;
        }
        .video-embed-description {
            margin-top: calc(var(--spacing-unit, 1rem) * 1);
            font-size: 0.95rem;
            line-height: 1.6;
        }
    </style>
    
    <div class="video-embed-wrapper">
        <video controls poster="[VIDEO-POSTER]">
            <source src="[VIDEO-URL]" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="video-embed-caption">[VIDEO-CAPTION]</div>
    <div class="video-embed-description">[VIDEO-DESCRIPTION]</div>
</div>

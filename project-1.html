<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Design Reel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/project.css">
</head>
<body>
    <!-- Hidden thumbnail for list display -->
    <img id="list-thumbnail" src="https://picsum.photos/400/400?random=1" alt="Project thumbnail">

    <!-- Project metadata (JSON) -->
    <script type="application/json" id="project-metadata">
    {
        "name": "Motion Design Reel",
        "dateStart": "2024-01-15",
        "dateEnd": "2024-03-20",
        "tools": ["After Effects", "Premiere Pro", "Cinema 4D"],
        "workType": "Studio",
        "collaborators": ["Jane Doe", "John Smith"],
        "category": "work",
        "thumbnail": "https://picsum.photos/400/400?random=1",
        "projectFile": "project-1.html"
    }
    </script>

    <!-- Visible project content -->
    <div class="project-header">
        <h1 class="project-name" id="display-name">Motion Design Reel</h1>
        <div class="project-meta">
            <div class="meta-item">
                <span class="meta-label">Date:</span>
                <span id="display-date">January 2024 - March 2024</span>
            </div>
            <div class="meta-item">
                <span class="meta-label">Tools:</span>
                <span id="display-tools">After Effects, Premiere Pro, Cinema 4D</span>
            </div>
            <div class="meta-item">
                <span class="meta-label">Type:</span>
                <span id="display-type">Studio</span>
            </div>
            <div class="meta-item" id="collaborators-container" style="display: none;">
                <span class="meta-label">Collaborators:</span>
                <span id="display-collaborators"></span>
            </div>
        </div>
    </div>

    <div class="project-content">
        <!-- Full Width Image Component -->
        <div data-component="full-width-image" 
             data-imageurl="https://picsum.photos/1200/600?random=1" 
             data-imagealt="Project hero image"
             data-caption="Hero frame from motion design reel">
        </div>

        <!-- Image Carousel Component -->
        <div data-component="image-carousel" 
             data-images='["https://picsum.photos/1200/800?random=10","https://picsum.photos/1200/800?random=11","https://picsum.photos/1200/800?random=12"]'
             data-captions='["Animation sequence frame 1","Animation sequence frame 2","Animation sequence frame 3"]'
             data-alts='["Frame 1","Frame 2","Frame 3"]'
             data-uniqueid="proj1">
        </div>

        <!-- Title + Paragraph (Right) -->
        <div data-component="text-block" 
             data-variant="title-paragraph"
             data-textcontent="<h2>Project Overview</h2><p>This motion design reel showcases a collection of animated sequences created over the past year. Each piece demonstrates a unique approach to visual storytelling, combining technical skill with creative vision. The work spans various styles and techniques, from minimalist typography animations to complex 3D motion graphics.</p>" 
             data-textalign="right">
        </div>

        <!-- Paragraph Only (Right) -->
        <div data-component="text-block" 
             data-variant="paragraph"
             data-textcontent="<p>The reel was compiled to highlight the range and depth of motion design capabilities, serving as both a portfolio piece and a testament to the evolution of creative work throughout different projects and client collaborations.</p>" 
             data-textalign="right">
        </div>

        <!-- Quote (Right) -->
        <div data-component="text-block" 
             data-variant="quote"
             data-quotetext="Motion design is the bridge between static graphics and film. It's where time becomes a canvas, and every frame tells part of a larger story."
             data-quoteauthor="Nicholas Park"
             data-textalign="right">
        </div>
    </div>

    <!-- Component Loader - must be included for components to work -->
    <script src="components/component-loader.js"></script>

    <script>
        // Auto-populate visible fields from metadata
        const metadataScript = document.getElementById('project-metadata');
        if (metadataScript) {
            const metadata = JSON.parse(metadataScript.textContent);
            
            document.getElementById('display-name').textContent = metadata.name;
            
            const startDate = new Date(metadata.dateStart);
            const endDate = metadata.dateEnd ? new Date(metadata.dateEnd) : null;
            const dateStr = endDate && endDate.getTime() !== startDate.getTime()
                ? `${startDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' })} - ${endDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' })}`
                : startDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            document.getElementById('display-date').textContent = dateStr;
            
            document.getElementById('display-tools').textContent = metadata.tools.join(', ');
            document.getElementById('display-type').textContent = metadata.workType;
            
            if (metadata.collaborators && metadata.collaborators.length > 0) {
                document.getElementById('collaborators-container').style.display = 'flex';
                document.getElementById('display-collaborators').textContent = metadata.collaborators.join(', ');
            }
        }
    </script>
</body>
</html>
